{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
       <div class="container">
        <table class="table">
            <tr>
                <td class="text-center"><strong>Категории:</strong></td>
            </tr>
            {% for products in product%}
                <tr>
                    <td class="text-center">{{ products.item }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="container">
        <div class="row">
            <a href="{% url 'addcategory' %}">
                <button class="btn btn-primary">Создать свою категорию</button>
            </a>
        </div>
    </div>
{% endblock %}
